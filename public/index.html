<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HomePi</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container-fluid">
    <h1>HomePi</h1>

    <button id="stop" type="button" class="btn btn-danger">Stop playback</button>
    <button id="volume-up" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-volume-up"></i></button>
    <button id="volume-down" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-volume-down"></i></button>

    <table id="songs" class="table table-striped">
        <thead>
            <tr><th>Icon</th><th>Title</th></tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <hr/>
    <input type="text" id="youtube-id"/>
    <button id="download" type="button" class="btn btn-primary">Download</button>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
